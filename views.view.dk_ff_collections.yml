          alter:
            alter_text: true
            text: "{% if type_1 == 'serial' and field_serial_type == 'Journal' %}\r\n<h3 id=\"journals\">Journals (1991– )​</h3>\r\n</span><span class=\"tooltip\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/custom/islandora_muni/icon-info-16.png\">\r\n  <span class=\"tooltiptext\">A complete list of all journals published by individual departments of the FF MU. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.​</span>\r\n{% elseif type_1 == 'serial' and field_serial_type == 'Proceedings' and field_category =='spffbu' %}\r\n<h3 id=\"spffbu\">Proceedings of the Faculty of Arts at Brno University (1952–2012)</h3>\r\n  <span class=\"tooltip\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/custom/islandora_muni/icon-info-16.png\">\r\n  <span class=\"tooltiptext\">A complete list of all Proceedings historical series; most of the proceedings series have been turned into journal titles in the first decade of the 21st century. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.</span>\r\n{% elseif field_section  ==  'Všeobecné knižní edice' %}\r\n<h3 id=\"general\">General book series</h3>\r\n  <span class=\"tooltip\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/custom/islandora_muni/icon-info-16.png\">\r\n  <span class=\"tooltiptext\">In addition to partial editions, especially the Proceedings, which covers mostly monographs of FF MU members. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.​</span>\r\n{% elseif field_section  ==  'Specializované knižní edice' %}\r\n<h3 id=\"specialized\">Specialized book series (1991– )</h3>\r\n  <span class=\"tooltip\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/custom/islandora_muni/icon-info-16.png\">\r\n  <span class=\"tooltiptext\">Selected list of subject-focused editions. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.</span>\r\n{% elseif field_section  ==  'Knihy mimo edice' %}\r\n<h3 id=\"single\">Single books (2013– )</h3>\r\n  <span class=\"tooltip\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/custom/islandora_muni/icon-info-16.png\">\r\n  <span class=\"tooltiptext\">Selected list of specialized publications of FF MU members. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.</span>\r\n{% endif %}"
