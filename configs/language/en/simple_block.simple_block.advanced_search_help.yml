content:
  value: "<p>When entering a query, keep in mind that the database contains multilingual documents.</p>\r\n\r\n<div style=\"display: inline;\">Help for the fields.\r\n<div class=\"searchtooltip\" style=\"display: inline;\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/custom/islandora_muni/icon-info-16.png\" />\r\n<div class=\"searchtooltiptext\">\r\n<p><span><span><span><span><span><span><strong>Keyword​:</strong> Searching the entire database.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Keyword (full text)​:</strong> Searching only the full text of documents.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Keyword (metadata)​:</strong> Searching only the description of documents (metadata).​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Author (all)​:</strong> Author or contributor of the document (editor, translator, etc.).​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Subject:</strong> Searching in all fields of subject description, titles, and abstracts.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Subject headings:</strong> only monographs are indexed with subject keywords. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Author keywords​:</strong> Only articles are indexed with keywords. More in the <a href=\"/en/help\" target=\"_blank\">help</a>.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>References​:</strong> Searching bibliographic citations More in the <a href=\"/en/help\" target=\"_blank\">help</a>.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Document type:</strong> If you select \"Article\", you are searching journal articles, proceedings and chapters of monographs.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Publication year (from – to)​:</strong> The database contains records from 1923 onwards.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>ISSN/ISBN:</strong> The number can be entered without hyphens.​</span></span></span></span></span></span>​</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
  format: full_html
