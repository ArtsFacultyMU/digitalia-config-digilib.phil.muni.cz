  value: "<div class=\"WACEditing EditMode EditingSurfaceBody FireFox WACViewPanel_DisableLegacyKeyCodeAndCharCode usehover\">\r\n<div class=\"OutlineElement Ltr SCXW152132943 BCX2\">\r\n<p><span lang=\"EN-US\"><span>Digitální</span><span> </span><span>knihovn</span><span>a</span><span> </span><span>Filozofické</span><span> </span><span>fakulty</span><span> </span><span>Masarykovy</span><span> </span><span>univerzity</span><span> (DK FF MU)</span><span> </span><span>zpřístupňuje</span><span> </span><span>výsledky</span><span> </span><span>akademického</span><span> </span><span>bádání</span><span> v </span><span>podobě<span> </span>časopisů, </span><span>sborníků</span><span> a </span><span>monografií</span><span>. </span></span><span>Databáze je průběžně doplňována o nově publikované dokumenty a pravidelně udržována. </span><span lang=\"EN-US\"><span>Většina</span><span> </span><span>dokumentů</span><span> je </span><span>přístupná</span><span> </span><span>volně</span><span> v </span><span>plném</span><span> </span><span>textu</span><span> a </span><span>lze</span><span> je </span><span>prohlížet</span><span> </span><span>i</span><span> </span><span>vyh</span><span>le</span><span>dávat</span><span> </span><span>podle</span><span> </span><span>různých</span><span> </span><span>kritérií</span><span>. </span><span>Plné texty</span><span> </span></span><span>je možné<span>&nbsp;</span></span><span lang=\"EN-US\"><span>dále</span><span> </span><span>využívat</span><span> </span><span>v </span><span>souladu</span><span> s </span><span>licencemi</span><span>. </span></span><span lang=\"PL-PL\"><span>Podrobněji</span><span> </span><span>obsah</span><span> i </span><span>st</span><span>rukturu</span><span> </span><span>databáz</span><span>e</span><span> </span><span>přibližují</span><span> </span><span>sekc</span><span>e</span><span> </span></span><a class=\"Hyperlink SCXW152132943 BCX2\" href=\"https://digilib.phil.muni.cz/cs/about\" target=\"_blank\"><span lang=\"PL-PL\">