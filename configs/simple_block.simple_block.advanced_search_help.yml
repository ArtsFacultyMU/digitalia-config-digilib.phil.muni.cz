id: advanced_search_help
title: 'Advanced search Help'
content:
  value: "<p>Při zadávání dotazu myslete na to, že databáze obsahuje různojazyčné dokumenty.​</p>\r\n\r\n<div style=\"display: inline;\">Nápověda k jednotlivým polím.\r\n<div class=\"searchtooltip\" style=\"display: inline;\"><img alt=\"infoicon\" class=\"icon-info\" src=\"/themes/islandora_muni/icon-info-16.png\" />\r\n<div class=\"searchtooltiptext\">\r\n<p><span><span><span><span><span><span><strong>Klíčové slovo​:</strong> Vyhledává v celé databázi.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Klíčové slovo (plný text)​:</strong> Vyhledává pouze v plných textech dokumentů.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Klíčové slovo (metadata)​:</strong> Vyhledává pouze v popisu dokumentů (metadatech).​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Autor (vše)​:</strong> Autor nebo další původce dokumentu (editor, překladatel aj.).​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Téma:</strong> Vyhledává ve všech polích věcného popisu, názvech a abstraktech.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Předmětová hesla​:</strong> Předmětovými hesly jsou označeny pouze monografie. Více v <a href=\"/cs/help\" target=\"_blank\">nápovědě</a>.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Klíčová slova (autorská)​:</strong> Klíčovými slovy jsou označeny pouze články. Více v <a href=\"/cs/help\" target=\"_blank\">nápovědě</a>.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Reference​:</strong> Vyhledává v bibliografických citacích. Více v <a href=\"/cs/help\" target=\"_blank\">nápovědě</a>.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Typ dokumentu:</strong> Zvolíte-li „článek“, vyhledáváte v časopiseckých článcích, sborníkových příspěvcích a kapitolách monografií.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>Rok vydání (od – do​):</strong> Databáze obsahuje záznamy od roku 1923.​</span></span></span></span></span></span></p>\r\n\r\n<p><span><span><span><span><span><span><strong>ISSN/ISBN:</strong> Číslo lze zapsat i bez spojovníků.​</span></span></span></span></span></span>​</p>\r\n</div>\r\n</div>\r\n</div>\r\n"
  format: full_html
